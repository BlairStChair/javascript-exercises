        <script>
const leapYears = function(insertedYear=0) {
    if(insertedYear % 4 == 0 && insertedYear % 100 != 0){
      return true;
    }else if(insertedYear % 100 == 0 && insertedYear % 400 == 0){
        return true;
    }else{
        return false;
    }
};
    


       console.log(leapYears(2000));
       console.log(leapYears(1985));
        </script>
    </body>
